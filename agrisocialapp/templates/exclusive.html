{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-green-50 text-gray-800">

    {% include 'navbar.html' %}


    <div class="max-w-7xl mx-auto px-4 py-12 space-y-16 mb-6">


      
        <div class="text-center">

                  <h6 style="text-align: center; font-size: 3rem; font-weight:bold; margin-top: 6rem; margin-bottom: 2rem;"></h6>

            <h1 class="text-4xl font-bold text-green-700 mb-2">Farmer Analytics Dashboard</h1>
            <p class="text-gray-600">Track agricultural trends, crop prices, and weather forecasts</p>

                              <h6 style="text-align: center; font-size: 3rem; font-weight:bold; margin-top: 6rem; margin-bottom: 2rem;"></h6>

        </div>

        <!-- Price Trends -->
        <section class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Crop Price Trends</h2>
            <canvas id="priceChart" height="100"></canvas>
        </section>

        <!-- Vegetable Preferences -->
        <section class="bg-white rounded-xl shadow-md mb-6">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Top Vegetable Preferences</h2>
            <canvas id="vegChart" height="100"></canvas>
        </section>

        <!-- Weather Forecast -->
        <section class="bg-white rounded-xl shadow-md mb-6">
            <h2 class="text-2xl font-bold text-green-600 mb-4">7-Day Weather Forecast (°C)</h2>
            <canvas id="weatherChart" height="100"></canvas>
        </section>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Crop Price Trends
        const priceCtx = document.getElementById('priceChart').getContext('2d');
        new Chart(priceCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Rice (₱/kg)',
                    data: [45, 50, 47, 52, 55],
                    borderColor: '#16a34a',
                    fill: false,
                    tension: 0.3
                },
                {
                    label: 'Corn (₱/kg)',
                    data: [30, 32, 31, 34, 36],
                    borderColor: '#22c55e',
                    fill: false,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // Vegetable Preferences
        const vegCtx = document.getElementById('vegChart').getContext('2d');
        new Chart(vegCtx, {
            type: 'bar',
            data: {
                labels: ['Tomato', 'Eggplant', 'Peppers', 'Cabbage', 'Okra'],
                datasets: [{
                    label: 'Popularity (%)',
                    data: [80, 65, 60, 50, 45],
                    backgroundColor: '#16a34a',
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Weather Forecast
        const weatherCtx = document.getElementById('weatherChart').getContext('2d');
        new Chart(weatherCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Temperature (°C)',
                    data: [29, 30, 31, 33, 32, 31, 30],
                    backgroundColor: 'rgba(34,197,94,0.2)',
                    borderColor: '#16a34a',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    });
    </script>

    {% include 'footer.html' %}
</body>
</html>
